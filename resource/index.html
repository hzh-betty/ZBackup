    <style>
        * {

        body {

        .container {

        .header {

        .header h1 {

        .user-info {

        .btn-logout {

        .upload-section {

        }

        .upload-area {

        .upload-area:hover {

        .upload-icon {

        }

        .file-input {

        .btn {

        .btn:hover {

        .btn-danger {

        }

        .btn-danger:hover {

        }

        .files-section {

        }

        .files-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .files-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .files-table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .files-table th,
        .files-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .files-table tbody tr:hover {
            background: #f8f9fa;
        }

        .file-name {
            color: #4facfe;
            text-decoration: none;
            font-weight: 500;
        }

        .file-name:hover {
            text-decoration: underline;
        }

        .file-size {
            color: #666;
            font-size: 0.9em;
        }

        .file-date {
            color: #888;
            font-size: 0.9em;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #eee;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 10px;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .empty-state {

            padding: 60px 20px;
            color: #666;
        }

        .empty-icon {
            font-size: 4em;
            color: #ddd;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .files-table {
                font-size: 0.9em;
            }
            
            .actions {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="user-info" id="userInfo" style="display: none;">
                <span id="username"></span>
                <button class="btn-logout" onclick="logout()">ç™»å‡º</button>
            </div>
            <h1>ğŸš€ ZBackup</h1>
            <p>ç®€å•ã€å¿«é€Ÿã€å®‰å…¨çš„æ–‡ä»¶å¤‡ä»½ç³»ç»Ÿ</p>
        </div>

        <div class="login-prompt" id="loginPrompt" style="display: none;">
            <p>è¯·å…ˆç™»å½•ä»¥ä½¿ç”¨æ–‡ä»¶å¤‡ä»½åŠŸèƒ½</p>
            <a href="/login.html">ç™»å½•</a>
            <a href="/register.html">æ³¨å†Œ</a>
        </div>

        <div class="upload-section" id="uploadSection">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ğŸ“</div>
                <h3>ç‚¹å‡»é€‰æ‹©æ–‡ä»¶æˆ–æ‹–æ‹½æ–‡ä»¶åˆ°æ­¤å¤„</h3>
                <p>æ”¯æŒæ‰€æœ‰æ–‡ä»¶ç±»å‹</p>
                <input type="file" id="fileInput" class="file-input" multiple>
                <button class="btn" onclick="document.getElementById('fileInput').click()">é€‰æ‹©æ–‡ä»¶</button>
            </div>
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="message" id="message"></div>
        </div>

        <div class="files-section" id="filesSection">
            <div class="files-header">
                <h2>ğŸ“‹ å¤‡ä»½æ–‡ä»¶åˆ—è¡¨</h2>
                <button class="btn" onclick="loadFiles()">ğŸ”„ åˆ·æ–°åˆ—è¡¨</button>
            </div>
            <div id="filesList"></div>
        </div>
    </div>

    <script>
        let isLoggedIn = false;
        let currentUser = '';

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥ç™»å½•çŠ¶æ€
        document.addEventListener('DOMContentLoaded', () => {
            checkLoginStatus();
        });

        // æ–‡ä»¶ä¸Šä¼ ç›¸å…³
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const message = document.getElementById('message');

        // æ‹–æ‹½ä¸Šä¼ 
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            for (let file of files) {
                uploadFile(file);
            }
        }

        async function checkLoginStatus() {
            try {
                const response = await fetch('/listshow');
                if (response.status === 401) {
                    // æœªç™»å½•
                    showLoginPrompt();
                } else if (response.ok) {
                    // å·²ç™»å½•ï¼Œå°è¯•è·å–ç”¨æˆ·ä¿¡æ¯
                    isLoggedIn = true;
                    hideLoginPrompt();
                    loadFiles();
                    // è¿™é‡Œå¯ä»¥æ·»åŠ è·å–ç”¨æˆ·ä¿¡æ¯çš„é€»è¾‘
                    showUserInfo('ç”¨æˆ·'); // ä¸´æ—¶æ˜¾ç¤ºï¼Œå®é™…åº”è¯¥ä»sessionè·å–ç”¨æˆ·å
                }
            } catch (error) {
                console.error('æ£€æŸ¥ç™»å½•çŠ¶æ€å¤±è´¥:', error);
                showLoginPrompt();
            }
        }

        function showLoginPrompt() {
            document.getElementById('loginPrompt').style.display = 'block';
            document.getElementById('uploadSection').style.display = 'none';
            document.getElementById('filesSection').style.display = 'none';
            document.getElementById('userInfo').style.display = 'none';
        }

        function hideLoginPrompt() {
            document.getElementById('loginPrompt').style.display = 'none';
            document.getElementById('uploadSection').style.display = 'block';
            document.getElementById('filesSection').style.display = 'block';
        }

        function showUserInfo(username) {
            currentUser = username;
            document.getElementById('username').textContent = `æ¬¢è¿, ${username}`;
            document.getElementById('userInfo').style.display = 'flex';
        }

        async function logout() {
            try {
                const response = await fetch('/logout', {
                    method: 'POST'
                });
                
                if (response.ok) {
                    isLoggedIn = false;
                    currentUser = '';
                    showMessage('å·²æˆåŠŸç™»å‡º', 'success');
                    showLoginPrompt();
                } else {
                    throw new Error('ç™»å‡ºå¤±è´¥');
                }
            } catch (error) {
                showMessage('ç™»å‡ºå¤±è´¥ï¼š' + error.message, 'error');
            }
        }

        function uploadFile(file) {
            if (!isLoggedIn) {
                showMessage('è¯·å…ˆç™»å½•', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            progressBar.style.display = 'block';
            progressFill.style.width = '0%';

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    showMessage('æ–‡ä»¶ä¸Šä¼ æˆåŠŸï¼', 'success');
                    loadFiles();
                } else {
                    throw new Error('ä¸Šä¼ å¤±è´¥');
                }
            })
            .catch(error => {
                showMessage('ä¸Šä¼ å¤±è´¥ï¼š' + error.message, 'error');
            })
            .finally(() => {
                progressBar.style.display = 'none';
                fileInput.value = '';
            });

            // æ¨¡æ‹Ÿè¿›åº¦
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 30;
                if (progress > 100) {
                    progress = 100;
                    clearInterval(interval);
                }
                progressFill.style.width = progress + '%';
            }, 200);
        }

        function loadFiles() {
            if (!isLoggedIn) {
                return;
            }

            fetch('/listshow')
                .then(response => response.text())
                .then(html => {
                    // è§£æè¿”å›çš„HTMLï¼Œæå–æ–‡ä»¶ä¿¡æ¯
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const rows = doc.querySelectorAll('tr');
                    
                    const files = [];
                    rows.forEach(row => {
                        const cells = row.querySelectorAll('td');
                        if (cells.length >= 3) {
                            const link = cells[0].querySelector('a');
                            if (link) {
                                files.push({
                                    name: link.textContent,
                                    url: link.getAttribute('href'),
                                    date: cells[1].textContent.trim(),
                                    size: cells[2].textContent.trim()
                                });
                            }
                        }
                    });
                    
                    displayFiles(files);
                })
                .catch(error => {
                    showMessage('è·å–æ–‡ä»¶åˆ—è¡¨å¤±è´¥ï¼š' + error.message, 'error');
                });
        }

        function displayFiles(files) {
            const filesList = document.getElementById('filesList');
            
            if (files.length === 0) {
                filesList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ğŸ“‚</div>
                        <h3>è¿˜æ²¡æœ‰å¤‡ä»½æ–‡ä»¶</h3>
                        <p>ä¸Šä¼ ä¸€äº›æ–‡ä»¶å¼€å§‹ä½¿ç”¨å§ï¼</p>
                    </div>
                `;
                return;
            }

            const tableHTML = `
                <table class="files-table">
                    <thead>
                        <tr>
                            <th>ğŸ“„ æ–‡ä»¶å</th>
                            <th>ğŸ“… ä¿®æ”¹æ—¶é—´</th>
                            <th>ğŸ“Š å¤§å°</th>
                            <th>âš¡ æ“ä½œ</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${files.map(file => `
                            <tr>
                                <td>
                                    <a href="${file.url}" class="file-name" download>
                                        ${file.name}
                                    </a>
                                </td>
                                <td class="file-date">${file.date}</td>
                                <td class="file-size">${file.size}</td>
                                <td>
                                    <div class="actions">
                                        <a href="${file.url}" class="btn" download>â¬‡ï¸ ä¸‹è½½</a>
                                        <button class="btn btn-danger" onclick="deleteFile('${file.url}')">ğŸ—‘ï¸ åˆ é™¤</button>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            filesList.innerHTML = tableHTML;
        }

        function deleteFile(url) {
            if (!isLoggedIn) {
                showMessage('è¯·å…ˆç™»å½•', 'error');
                return;
            }

            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªæ–‡ä»¶å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ï¼')) {
                return;
            }

            fetch(`/delete?url=${encodeURIComponent(url)}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    showMessage('æ–‡ä»¶åˆ é™¤æˆåŠŸï¼', 'success');
                    loadFiles();
                } else {
                    throw new Error('åˆ é™¤å¤±è´¥');
                }
            })
            .catch(error => {
                showMessage('åˆ é™¤å¤±è´¥ï¼š' + error.message, 'error');
            });
        }

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            
            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
